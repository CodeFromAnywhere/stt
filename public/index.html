<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .huge-header {
            font-size: 100pt;
            line-height: 1.2;
        }

        @media (max-width: 768px) {
            .huge-header {
                font-size: 50pt;
            }
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="huge-header text-center font-bold text-gray-800 mb-8">Speech to Text</h1>

        <div class="bg-white shadow-md rounded-lg p-6 mb-6">
            <div class="mb-4">
                <label for="file-upload" class="block text-gray-700 font-bold mb-2">Upload Audio File</label>
                <input type="file" id="file-upload" accept="audio/*" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <button id="record-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
                    <i class="fas fa-microphone mr-2"></i>Record Audio
                </button>
                <span id="recording-status" class="ml-2 text-gray-600"></span>
            </div>
            <button id="transcribe-button" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                <i class="fas fa-language mr-2"></i>Transcribe
            </button>
        </div>

        <div id="result" class="bg-white shadow-md rounded-lg p-6 mb-6 hidden">
            <h2 class="text-2xl font-bold mb-4">Transcription Result</h2>
            <p id="transcript" class="text-gray-700"></p>
        </div>

        <div id="loading" class="text-center hidden">
            <i class="fas fa-spinner fa-spin fa-3x text-blue-500"></i>
            <p class="mt-2 text-gray-600">Transcribing...</p>
        </div>

        <div class="text-center mt-6">
            <button id="share-button" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
                <i class="fab fa-twitter mr-2"></i>Share on Twitter
            </button>
        </div>

        <div class="text-center mt-6">
            <a href="#" id="settings-link" class="text-blue-500 hover:text-blue-600">
                <i class="fas fa-cog mr-2"></i>Settings
            </a>
        </div>
    </div>

    <script>
        const fileUpload = document.getElementById('file-upload');
        const recordButton = document.getElementById('record-button');
        const transcribeButton = document.getElementById('transcribe-button');
        const resultDiv = document.getElementById('result');
        const transcriptP = document.getElementById('transcript');
        const loadingDiv = document.getElementById('loading');
        const shareButton = document.getElementById('share-button');
        const settingsLink = document.getElementById('settings-link');
        const recordingStatus = document.getElementById('recording-status');

        let mediaRecorder;
        let audioChunks = [];

        // Load settings from localStorage
        const apiManagementUrl = localStorage.getItem('apiManagementUrl') || '';

        // Update settings link
        if (apiManagementUrl) {
            settingsLink.href = apiManagementUrl;
            settingsLink.target = '_blank';
        } else {
            settingsLink.addEventListener('click', openSettings);
        }

        function openSettings(e) {
            e.preventDefault();
            const url = prompt('Enter API Management URL:', apiManagementUrl);
            if (url !== null) {
                localStorage.setItem('apiManagementUrl', url);
                location.reload();
            }
        }

        recordButton.addEventListener('click', toggleRecording);
        transcribeButton.addEventListener('click', transcribeAudio);
        shareButton.addEventListener('click', shareOnTwitter);

        function toggleRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                recordButton.textContent = 'Record Audio';
                recordButton.classList.remove('bg-red-600');
                recordButton.classList.add('bg-red-500');
                recordingStatus.textContent = '';
            } else {
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(stream => {
                        mediaRecorder = new MediaRecorder(stream);
                        mediaRecorder.ondataavailable = event => {
                            audioChunks.push(event.data);
                        };
                        mediaRecorder.onstop = () => {
                            const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                            fileUpload.files = new FileList([new File([audioBlob], 'recorded_audio.wav', { type: 'audio/wav' })]);
                            audioChunks = [];
                        };
                        mediaRecorder.start();
                        recordButton.innerHTML = '<i class="fas fa-stop mr-2"></i>Stop Recording';
                        recordButton.classList.remove('bg-red-500');
                        recordButton.classList.add('bg-red-600');
                        recordingStatus.textContent = 'Recording...';
                    });
            }
        }

        async function transcribeAudio() {
            const file = fileUpload.files[0];
            if (!file) {
                alert('Please upload an audio file or record audio first.');
                return;
            }

            loadingDiv.classList.remove('hidden');
            resultDiv.classList.add('hidden');

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('https://search.actionschema.com/audio/translations', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                transcriptP.textContent = data.transcript;
                resultDiv.classList.remove('hidden');
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while transcribing the audio. Please try again.');
            } finally {
                loadingDiv.classList.add('hidden');
            }//
        }

        function shareOnTwitter() {
            const text = encodeURIComponent('Check out this amazing Speech to Text tool!');
            const url = encodeURIComponent(window.location.href);
            window.open(`https://twitter.com/intent/tweet?text=${text}&url=${url}`, '_blank');
        }
    </script>
</body>

</html>
